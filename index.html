<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9am Slot-->
      <div id="9" class = "time-block row">
        <div class = "hour col-2">9:00 am</div>
        <textarea class = "col-8 description"></textarea>
        <button class = "saveBtn col-2">Save</button>
      </div>

      <!--10am Slot-->
      <div id="10" class = "time-block row">
        <div class = "hour col-2">10:00 am</div>
        <textarea class = "col-8 description"></textarea>
        <button class = "saveBtn col-2">Save</button>
      </div>

      <!--11am Slot-->
      <div id="11" class = "time-block row">
        <div class = "hour col-2">11:00 am</div>
        <textarea class = "col-8 description"></textarea>
        <button class = "saveBtn col-2">Save</button>
      </div>

      <!--12pm Slot-->
      <div id="12" class = "time-block row">
        <div class = "hour col-2">12:00 pm</div>
        <textarea class = "col-8 description"></textarea>
        <button class = "saveBtn col-2">Save</button>
      </div>

      <!--1pm Slot-->
      <div id="13" class = "time-block row">
        <div class = "hour col-2"> 1:00 pm</div>
        <textarea class = "col-8 description"></textarea>
        <button class = "saveBtn col-2">Save</button>
      </div>

      <!--2pm Slot-->
      <div id="14" class = "time-block row">
        <div class = "hour col-2">2:00 pm</div>
        <textarea class = "col-8 description"></textarea>
        <button class = "saveBtn col-2">Save</button>
      </div>

      <!--3pm Slot-->
      <div id="15" class = "time-block row">
        <div class = "hour col-2">3:00 pm</div>
        <textarea class = "col-8 description"></textarea>
        <button class = "saveBtn col-2">Save</button>
      </div>

      <!--4pm Slot-->
      <div id="16" class = "time-block row">
        <div class = "hour col-2">4:00 pm</div>
        <textarea class = "col-8 description"></textarea>
        <button class = "saveBtn col-2">Save</button>
      </div>

      <!--5pm Slot-->
      <div id="17" class = "time-block row">
        <div class = "hour col-2">5:00 pm</div>
        <textarea class = "col-8 description"></textarea>
        <button class = "saveBtn col-2">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
